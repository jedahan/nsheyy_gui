  <img id="logo" src="sniffer.gif" width="100%">

  <div id="input">
    <div class="field" style="left: 0; top: 4px">
      <label for="saveFile">Saving to</label>
      <input type="file" value="~/Desktop/packets.log" id="saveFile" nwsaveas="packets.log">
      <span id="saveFilename">Desktop/packets.log</span>
    </div>

    <div class="field" style="left: 0; top: 32px">
      <label for="showInterface">Current Interface </label>
      <span id="interface"></span>
    </div>

    <div class="field" style="right: 150px; top: 4px;">
      <label for="channels">Channels</label>
      <input type="text" id="channels" value="1,6,11,36,40,44,48">
    </div>

    <div class="field" style="right: 0;">
      <button id="sniff">Start</button>
    </div>
  </div>

  <div id="output">
    <div id="status">Not sniffing</div>
    <div id="log"></div>
  </div>

  <form id="auth">
    <p style="margin-top:150px;">
    To run N.S.Heyy you need to change permissions to /dev/bpf*<p>
    <p>Open up terminal and type: <span id="auth-command">sudo chmod o+r /dev/bpf*</span></p>
    <p>Or, enter your password below and we'll do it for you.</p>
    <p>
      Please enter your password to continue:
      <input type="password" id="password">
    </p>
    <input type="submit" id="authButton" value="Authenticate">
    <button id="cancelButton">Cancel</button>
  </form>

  <script type="text/javascript" src="app.js"></script>
